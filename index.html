<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">Library</div>
    </header>
    <main>
        <div class="content">
            <div class="container">
                <div class="book">d</div>
                <div class="add-book">+</div>
            </div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@goumbik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Lukas Blazek</a> on <a href="https://unsplash.com/photos/EWDvHNNfUmQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </main>
    <div class="modal">
        <div class="form">
            <form action="">
                <div class="close-modal">x</div>
                <fieldset>
                    <legend>Book Information</legend>
                    <div>
                        <label for="book-name">Book Name:</label>
                        <input type="text" id="book-name" name="book-name">
                    </div>
                    <div>
                        <label for="author-name">Author Name:</label>
                        <input type="text" id="author-name" name="author-name">
                    </div>
                    <div>
                        <label for="book-pages">Book Pages:</label>
                        <input type="number" id="book-pages" name="book-pages" min="0" max="9999">
                    </div>
                    <div>
                        <select name="read-status" id="read-status">
                            <option value="read">Read</option>
                            <option value="not-read" selected>Not Read Yet</option>
                        </select>    
                    </div>
                    <button class="submit-btn">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">Copyright Â© 2023 brianfiset</div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
